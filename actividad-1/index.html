<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">

    <div class="cajas">

        <div id="caja" class="azul">

        <div id="caja" class="verde">

        });

    </script>

</body>

</html>
